        <fieldset class="minicontainer" class="row">
          <h4 class="selex"><strong>Select a CPU</strong></h4>

          <p class="hdwr"><label for="i3"><input type="radio" name="CPU" id="i3"><span id="i3text"> Intel i3</span></label></p>

        </fieldset>

        <fieldset class="minicontainer" class="row">
          <h4 class="selex"><strong>Select Ram</strong></h4>

          <p class="hdwr"><label for="8"><input type="radio" name="ram" id="8"><span id="8g"> 8gig</span></label></p>

          <p class="hdwr"><label for="16"><input type="radio" name="ram" id="16"><span id="16g"> 16gig</span></label></p>
        </fieldset>

        <fieldset class="minicontainer" class="row">
          <h4 class="selex"><strong>Select Peripherals</strong></h4>

          <p class="hdwr"><label for="vrh"><input  type="checkbox" id="vrh"><span id="vrh"> Virtual Reality Helmet</span></label></p>

          <p class="hdwr"><label for="3ds"><input  type="checkbox" id="3ds"><span id="3ds"> 3D Screen</span></label></p>

          <p class="hdwr"><label for="ss"><input  type="checkbox" id="ss"><span id="ss"> Stereo Speakers</span></label></p>
        </fieldset>

        <p>
          <button>Submit</button>
        </p>

      </form>
